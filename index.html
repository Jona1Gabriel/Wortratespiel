<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Wortratespiel</title>
</head>
<body>
    <!-- Linker Container -->
    <div class="containerleft">
        <h2 class="header2">Spielername</h2>
        <input type="text" class="containerLeftinput">
    </div>

    <!-- Mittlerer Container -->
    <div class="container">
        <h1 class="header">Wortratespiel</h1>
        <div class="inputs"></div>
        <div class="details">
            <p class="Hinweis">Hinweis: <span>Hinweis wird hier angezeigt</span></p>
            <p class="Übrige Versuche">Übrige Versuche: <span>10</span></p>
            <p class="Falsche Buchstaben">Falsche Buchstaben: <span>a, b, c</span></p>
        </div>

        <div class="Eingabe">
            <input type="text" placeholder="Buchstabe eingeben...">

        </div>  
        <div>
            <button class="Zurücksetzen">Spiel zurücksetzen</button>
        </div>
    </div> 

    <!-- Rechter Container -->
    <div class="containerright">
        <h2 class="header2">Highscore</h2>
             <ol class="highscore-list">
        <li>Player1 - 5000</li>
        <li>Player2 - 4500</li>
        <li>Player3 - 4000</li>
    </div>
    <script src="words.js"></script>
    <script src="index.js"></script>
</body>
</html>
